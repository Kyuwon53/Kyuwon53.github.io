# Configurations
title: kyuwon Gitbook
longtitle: kyuwon lee Gitbook
author: kyuwon53
email: kyuwoon369@gmail.com
description: >
  kyuwon53 기록 
published: true
version: 1.0
gitbook_version: 3.2.3

url: "https://kyuwon53.github.io"
baseurl: ""
rss: RSS

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
      
toc:
  enabled: true
  h_min: 1
  h_max: 3

# markdown render engine.
markdown: kramdown
kramdown:
  auto_ids: true
  input: GFM
  math_engine: mathjax
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  toc_levels: 1..6
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    guess_lang: true

syntax_highlighter_style: colorful

markdown_ext: markdown,mkdown,mkdn,mkd,md

# Permalinks
# permalink: /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

collections:
  pages:
    output: true
    # permalink: /:collection/:path/

destination: ./_site
incremental: false
regenerate: true
feature: true

plugins:
  - jekyll-feed
  - jemoji
